{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">

    <a class="details" href="{%url 'detail' finch.id%}">

    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <img src={{finch.image}} height="10%"/>
      <p>Breed: {{ finch.breed }}</p>
      <p>Description: {{ finch.description }}</p>
      {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
      {% else %}
        <p>Age: Lil Finch</p>
      {% endif %}
    </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
